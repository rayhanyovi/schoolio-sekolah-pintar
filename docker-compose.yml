version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: sekolah_pintar_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sekolah_pintar}
      POSTGRES_USER: ${POSTGRES_USER:-sekolah_pintar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sekolah_pintar}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
